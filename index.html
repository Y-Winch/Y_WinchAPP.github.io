<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Черный фон */
            color: white; /* Белый цвет текста */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Размещаем кнопки снизу */
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .buttons {
            width: 100%;
            display: flex;
            justify-content: space-around;
            position: absolute;
            bottom: 20px; /* Располагаем кнопки снизу */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #1E90FF; /* Синий цвет кнопок */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Telegram Web App</h1>
        <p>Enjoy the new design!</p>
    </div>
    <div class="buttons">
        <button id="button1">Button 1</button>
        <button id="button2">Button 2</button>
        <button id="button3">Button 3</button>
        <button id="button4">Button 4</button>
    </div>
    <script>
        document.getElementById('button1').addEventListener('click', function() {
            alert('Button 1 clicked!');
        });
        document.getElementById('button2').addEventListener('click', function() {
            alert('Button 2 clicked!');
        });
        document.getElementById('button3').addEventListener('click', function() {
            alert('Button 3 clicked!');
        });
        document.getElementById('button4').addEventListener('click', function() {
            alert('Button 4 clicked!');
        });
    </script>
</body>
</html>
